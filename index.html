<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pluzman - Bağlantılarım</title>
    <meta name="description" content="pluzman'ın tüm sosyal medya ve iletişim bağlantıları">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .phone-frame {
            max-width: 380px;
            width: 90%;
            height: 85vh;
            max-height: 750px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 35px;
            padding: 15px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .phone-notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 25px;
            background: #000;
            border-radius: 15px;
            z-index: 10;
        }

        .phone-camera {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-35px);
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            border: 1px solid #555;
        }

        .phone-speaker {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(15px);
            width: 25px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .phone-screen {
            width: 100%;
            height: calc(100% - 30px);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 25px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .phone-home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid rgba(128, 128, 128, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            flex-shrink: 0;
        }

        .profile-image:hover {
            transform: scale(1.1);
            border-color: rgba(200, 200, 200, 0.7);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #f0f0f0;
            flex-shrink: 0;
        }

        .bio {
            color: #cccccc;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 15px;
        }

        .links::-webkit-scrollbar {
            width: 4px;
        }

        .links::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .links::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .links::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .link {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
            min-height: 42px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link:hover::before {
            opacity: 1;
        }

        .link:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .link i {
            font-size: 1.1rem;
            margin-right: 12px;
            width: 18px;
            text-align: center;
            flex-shrink: 0;
        }

        .link span {
            font-size: 0.95rem;
        }

        .email { --gradient-from: #dc2626; --gradient-to: #ec4899; }
        .telegram { --gradient-from: #3b82f6; --gradient-to: #06b6d4; }
        .sesle { --gradient-from: #10b981; --gradient-to: #059669; }
        .twitch { --gradient-from: #8b5cf6; --gradient-to: #7c3aed; }
        .reddit { --gradient-from: #f97316; --gradient-to: #ef4444; }
        .youtube { --gradient-from: #ef4444; --gradient-to: #ec4899; }
        .feedback { --gradient-from: #4b5563; --gradient-to: #1f2937; }
        .sticker { --gradient-from: #eab308; --gradient-to: #f59e0b; }
        .theme { --gradient-from: #6366f1; --gradient-to: #2563eb; }
        .github { --gradient-from: #374151; --gradient-to: #000000; }
        .archive { --gradient-from: #14b8a6; --gradient-to: #06b6d4; }

        .footer {
            padding-top: 12px;
            border-top: 1px solid rgba(128, 128, 128, 0.2);
            color: #999999;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-circle-1 {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: #4b5563;
            animation-delay: 0s;
        }

        .bg-circle-2 {
            bottom: 10%;
            right: 10%;
            width: 250px;
            height: 250px;
            background: #374151;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.05; }
        }

        /* Status bar */
        .status-bar {
            position: absolute;
            top: 5px;
            left: 0;
            right: 0;
            height: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            z-index: 5;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery {
            width: 20px;
            height: 10px;
            border: 1px solid #fff;
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 4px;
            background: #fff;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            width: 70%;
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 1px;
        }

        .signal-bars {
            display: flex;
            gap: 1px;
            align-items: flex-end;
        }

        .bar {
            width: 3px;
            background: #fff;
            border-radius: 1px;
        }

        .bar:nth-child(1) { height: 3px; }
        .bar:nth-child(2) { height: 5px; }
        .bar:nth-child(3) { height: 7px; }
        .bar:nth-child(4) { height: 9px; }

        /* Responsive */
        @media (max-width: 480px) {
            .phone-frame {
                width: 95%;
                height: 90vh;
                max-height: 700px;
                padding: 12px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .profile-image {
                width: 70px;
                height: 70px;
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .bio {
                font-size: 0.8rem;
                margin-bottom: 15px;
            }
            
            .link {
                padding: 12px 15px;
                min-height: 45px;
            }
            
            .link span {
                font-size: 0.9rem;
            }

            .phone-notch {
                width: 120px;
                height: 22px;
            }
        }

        @media (max-width: 320px) {
            .phone-frame {
                width: 98%;
                padding: 10px;
            }
            
            .container {
                padding: 15px 12px;
            }
            
            .link {
                padding: 10px 12px;
                min-height: 42px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #606060;
        }
    </style>
</head>

    <script>
        function openLink(url) {

        // Smooth hover animations
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            link.addEventListener('mouseleave', function() {
